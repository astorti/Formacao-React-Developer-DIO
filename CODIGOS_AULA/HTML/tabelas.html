<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <hr>
    <h2>Tabela</h2>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Produto</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>Televisão</td>
                    <td>R$ 2500,00</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>Smartphone</td>
                    <td>R$ 1500,00</td>
                </tr>
                <tr>
                    <td>03</td>
                    <td>Videogame</td>
                    <td>R$ 4000,00</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total valor</td>
                    <td>R$ 8000,00</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
