<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/formulario-style.css">
    <link rel="stylesheet" href="../CSS/formulario-flexbox-style.css">
    <link rel="stylesheet" href="../CSS/formulario-pseudoclasses-style.css">
    <link rel="stylesheet" href="../CSS/formulario-media-query-style.css">
    <title>Formulários</title>
</head>
<body class="flex">
    <h2>Formulário</h2>
    <div class="border">
        <form action="" method="post">
            <div class="item">
                <label class="blue" for="nome">Nome</label> <br>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="item">
                <label class="blue" for="email">E-mail</label> <br>
                <input type="email" id="email" name="email">
            </div>
            <div class="item">
                <label class="blue" for="mensagem">Mensagem</label> <br>
                <textarea name="mensagem" id="mensagem" cols="30" rows="5"></textarea>
            </div>
            <div class="item">
                <button class="blue">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
